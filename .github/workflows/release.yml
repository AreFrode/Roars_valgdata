name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install build requirements
        run: python -m pip install --upgrade pip build twine
      - name: Build package
        run: python -m build
      - name: Import GPG key
        if: secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != ''
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Sign artifacts
        if: secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != ''
        run: |
          python -m pip install --upgrade twine
          mkdir -p dist/signatures
          for file in dist/*; do
            if [[ "$file" == *.whl || "$file" == *.tar.gz ]]; then
              gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" -abs -o "$file.asc" "$file"
            fi
          done
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Publish to TestPyPI
        if: contains(github.event.release.tag_name, 'rc') || github.event.release.prerelease == true
        run: |
          python -m pip install --upgrade twine
          twine upload --repository testpypi dist/* -u __token__ -p "$TEST_PYPI_API_TOKEN"
        env:
          TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      - name: Publish to PyPI
        if: github.event.release.prerelease == false
        run: |
          python -m pip install --upgrade twine
          twine upload dist/* -u __token__ -p "$PYPI_API_TOKEN"
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
